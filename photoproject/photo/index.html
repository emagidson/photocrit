<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>

	<div class="skrollr-container">
		<div class = "sections">


			<div id="section1" class="section"
			data-0="opacity:.4;"
			data-1000p="opacity:.8;">
			<div class="box"
			data-0="transform: rotateX(150deg);"
			data-1000p="transform: rotateX(600deg);">
		</div>

			<div class="box02"
				data-0="transform: rotateY(150deg);"
			data-300p="transform: rotateY(80deg);">
		</div>

		<div class="box03"
		data-500="transform: rotateY(0deg)"
		data-600p="transform: rotateY(200deg)">
	</div>

	<div class="box04"
			data-0="ttransform: rotateY(600deg)"
			data-800p="transform: rotateY(6000deg)">
</div>

<div class="box05"
data-0="transform: rotateX(300deg);"
data-1000p="ttransform: rotateX(300deg);">
</div>
		</div>
	
	
	<!-- 	<div class="next">
			<a href="index010.html">Next</a>
		</div> -->


	</div>
</div>

	<div class="marker">4</div>
	<div class="marker">5</div>
